# Alternative pytest.ini with different logging configurations
# Copy desired settings to pytest.ini

[pytest]
# Basic logging to console
addopts = 
    -v
    -s
    --log-cli-level=INFO
    --log-cli-format=%(asctime)s [%(levelname)8s] %(name)s: %(message)s

# Detailed logging to file
# --log-file=tests/test_output.log
# --log-file-level=DEBUG
# --log-file-format=%(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d - %(name)s: %(message)s

# Show print statements
# -s or --capture=no

# Show all output including passed tests
# -v or --verbose

# Show local variables on failure
# -l or --showlocals

# Show full traceback
# --tb=long

